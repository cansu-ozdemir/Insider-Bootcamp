<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Ticaret Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mini E-Ticaret</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Ürün ara...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Tüm Ürünler</button>
            <button class="filter-btn" data-filter="electronics">Elektronik</button>
            <button class="filter-btn" data-filter="jewelery">Takı</button>
            <button class="filter-btn" data-filter="men's clothing">Erkek Giyim</button>
            <button class="filter-btn" data-filter="women's clothing">Kadın Giyim</button>
            <button class="filter-btn" data-filter="favorites">Favoriler</button>
        </div>


        <div class="slider-container">
            <h2>Öne Çıkan Ürünler</h2>
            <div id="productSlider" class="product-slider"></div>
        </div>


        <h2>Ürün Kataloğu</h2>
        <div id="productList"></div>

        <div id="loader">
            <div class="spinner"></div>
            <p>Ürünler yükleniyor...</p>
        </div>

        <div id="error" class="hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p>Ürünler yüklenirken bir hata oluştu. Lütfen tekrar deneyin.</p>
            <button id="retryBtn">Tekrar Dene</button>
        </div>
    </main>


    <div id="cart" class="cart-panel">
        <div class="cart-header">
            <h3>Sepetim</h3>
            <button id="closeCart" class="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-body">
            <div id="cartItems"></div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Toplam:</span>
                <span id="cartTotal">₺0.00</span>
            </div>
            <div class="cart-actions">
                <button id="clearCart" class="btn-secondary">
                    <i class="fas fa-trash"></i> Sepeti Temizle
                </button>
                <button id="checkout" class="btn-primary">
                    <i class="fas fa-shopping-bag"></i> Siparişi Tamamla
                </button>
            </div>
        </div>
    </div>


    <div id="cartTooltip" class="cart-tooltip">
        <div class="tooltip-header">Sepetiniz</div>
        <div class="tooltip-content">
            <div id="tooltipSummary">Henüz ürün eklemediniz.</div>
        </div>
        <div class="tooltip-footer">
            Görüntülemek için tıklayın
        </div>
        <div class="tooltip-arrow"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mini E-Ticaret | Bootcamp Projesi</p>
            <p class="developer-info">Tasarım & Geliştirme: <span class="developer-name">Cansu Özdemir</span></p>
        </div>
    </footer>

    <button id="backToTop" class="hidden">
        <i class="fas fa-arrow-up"></i>
    </button>

    <button id="cartIcon" class="cart-icon empty">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount"></span>
    </button>

    <button id="darkModeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>



    <div id="productCardTemplate" class="product-card" style="display: none;">
        <div class="product-image">
            <a href="#" data-fancybox="gallery" class="product-image-link">
                <img src="" alt="" class="lazy-load product-img">
            </a>
            <button class="add-favorite">
                <i class="far fa-heart"></i>
            </button>
        </div>
        <div class="product-info">
            <h3 class="product-title"></h3>
            <p class="product-category"></p>
            <p class="product-price"></p>
            <p class="product-description"></p>
            <div class="product-actions">
                <button class="quick-view-btn">
                    <i class="fas fa-eye"></i> Hızlı Bakış
                </button>
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Sepete Ekle
                </button>
            </div>
        </div>
    </div>


    <div id="cartItemTemplate" class="cart-item" style="display: none;">
        <div class="cart-item-details">
            <img src="" alt="" class="cart-item-img">
            <div class="cart-item-info">
                <h4 class="cart-item-title"></h4>
                <div class="cart-item-price"></div>
            </div>
        </div>
        <div class="cart-item-actions">
            <button class="quantity-btn decrease-quantity">-</button>
            <span class="item-quantity">1</span>
            <button class="quantity-btn increase-quantity">+</button>
            <button class="remove-item">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
